<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Tracker</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i> Smart Study Tracker</h1>
            <p>Log your learning, conquer revision, and track your mastery.</p>
        </header>

        <main class="grid-container">
            <!-- Left Column: Actions -->
            <div class="action-column">
                <!-- Section 1: Add New Entry -->
                <div class="card add-entry-card">
                    <h2><i class="fas fa-plus-circle"></i> Add New Study Entry</h2>
                    <form id="add-entry-form">
                        <div class="form-group">
                            <label for="topic-name">Topic Name</label>
                            <input type="text" id="topic-name" placeholder="e.g., JavaScript Promises" required>
                        </div>
                        <div class="form-group">
                            <label for="questions">Solved Questions (comma-separated)</label>
                            <textarea id="questions" placeholder="e.g., What is .then()?, Explain .catch()"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="reference-link">Reference Link</label>
                            <input type="url" id="reference-link" placeholder="https://developer.mozilla.org/...">
                        </div>
                        <button type="submit" class="cta-button">
                            <i class="fas fa-save"></i> Save Entry
                        </button>
                    </form>
                </div>

                <!-- Section 2: Surprise Revision -->
                <div class="card surprise-card">
                    <h2><i class="fas fa-dice"></i> Surprise Revision</h2>
                    <p>Test your memory with a random question from your past topics.</p>
                    <button id="get-surprise-btn" class="cta-button secondary">
                        <i class="fas fa-random"></i> Get Random Question
                    </button>
                    <div id="surprise-area" class="hidden">
                        <p class="surprise-topic-label">From Topic: <strong id="surprise-topic"></strong></p>
                        <p class="question">"<span id="surprise-question"></span>"</p>
                        <div class="strength-buttons">
                            <p>How well did you remember?</p>
                            <button class="strength-btn weak" data-strength="Weak"><i class="fas fa-thumbs-down"></i> Weak</button>
                            <button class="strength-btn medium" data-strength="Medium"><i class="fas fa-meh"></i> Medium</button>
                            <button class="strength-btn strong" data-strength="Strong"><i class="fas fa-thumbs-up"></i> Strong</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Dashboard -->
            <div class="dashboard-column">
                <div class="card dashboard-card">
                    <h2><i class="fas fa-chart-line"></i> My Dashboard</h2>
                    <div id="dashboard">
                        <!-- Study entries will be dynamically added here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
